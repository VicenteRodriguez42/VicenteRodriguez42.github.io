<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centro Médico – Calculadora Educativa de Insulina</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #e0f2fe, #f8fafc);
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    header {
      background: #0f766e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .disclaimer {
      background: #fff1f2;
      border-left: 5px solid #be123c;
      padding: 14px;
      border-radius: 8px;
      color: #7f1d1d;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #0f766e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #0f766e;
      box-shadow: 0 0 0 2px rgba(15,118,110,0.2);
    }

    button {
      margin-top: 24px;
      background: #0f766e;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #115e59;
    }

    .result {
      margin-top: 24px;
      background: #e0f2fe;
      border-left: 5px solid #0284c7;
      padding: 16px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      color: #475569;
    }
  </style>
</head>

<body>

<header>
  <h1>Centro Médico Virtual</h1>
  <p>Calculadora educativa de dosis de insulina</p>
</header>

<main>
  <div class="card">

    <div class="disclaimer">
      <strong>Uso educativo:</strong> Esta herramienta es una simulación académica y no debe utilizarse para decisiones médicas reales.
    </div>

    <label>Glucemia actual (mg/dL)</label>
    <input id="bg" type="number" value="150">

    <label>Glucemia objetivo (mg/dL)</label>
    <input id="target" type="number" value="120">

    <label>Sensibilidad a la insulina (mg/dL por unidad)</label>
    <input id="si" type="number" value="50">

    <label>Carbohidratos ingeridos (g)</label>
    <input id="carbs" type="number" value="0">

    <label>Ratio carbohidrato / insulina (g por unidad)</label>
    <input id="carbRatio" type="number" value="10">

    <button id="calc">Calcular dosis educativa</button>

    <div id="out" class="result" style="display:none"></div>

  </div>
</main>

<footer>
  Proyecto académico – Ingeniería en Sistemas | GitHub Pages
</footer>

<script>
  document.getElementById("calc").addEventListener("click", function () {

    const bg = Number(document.getElementById("bg").value);
    const target = Number(document.getElementById("target").value);
    const si = Number(document.getElementById("si").value);
    const carbs = Number(document.getElementById("carbs").value);
    const carbRatio = Number(document.getElementById("carbRatio").value);

    const correction = (bg - target) / si;
    const meal = carbs / carbRatio;
    let dose = correction + meal;

    dose = Math.max(0, Math.round(dose * 10) / 10);

    const out = document.getElementById("out");
    out.style.display = "block";
    out.innerHTML = `
      <strong>Dosis educativa estimada:</strong>
      <h2>${dose} UI</h2>
      <p>
        Corrección: ${correction.toFixed(2)} UI<br>
        Cobertura por comida: ${meal.toFixed(2)} UI
      </p>
    `;
  });
</script>

</body>
</html>
